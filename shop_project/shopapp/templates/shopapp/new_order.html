{% extends 'base.html' %}

{% block title %}
    {{ title }}
{%endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-6">
            <form action="" method='post'>
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                    <br>
                    {{ form.OrderItemFormSet}}
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-success">Сделать заказ</button>
            </form>
        </div>
    </div>

{% endblock %}
